# Main python script for 'Telegram Chat Sentinel'
# Created by Kelvin Tan

# Information to be obtained from 'API development tools'.
api_id: 123456 # 6-digit integer.
api_hash: 'aaabbbcccdddeeefffggghhhiiijjjkk' # Long 32 characters hash identifier.
session_name: 'chat_sentinel' # Session name - can be anything.

# The channel names that you'd like to forward messages from.
# The user running the client must have these channels present on it's dialogs.
input_channel_names:
  - 'tcs target 1'
  - 'tcs target 2'

# The output channel name that the messages will be forwarded to.
# The user running the client must be that channel admin, and have the channel present on it's dialogs.
output_channel_name: 'tcs destination'

# Trigger words to listen for.
# These can be part of a word, or an entire word. Feel free to append more below.
trigger_words:
  - 'hello'
  - 'test'
  
# Key words to safely disconnect and stop script.
# These can be part of a word, or an entire word. Feel free to append more below.
quit_key_words:
  - 'disconnect'